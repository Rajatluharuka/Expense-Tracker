<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Expense Tracker</h1>
    <div class="container mt-4" id="expenseContainer">
        <form id="expenseForm">
          <div class="mb-3">
            <label for="amount" class="form-label">Choose Expense Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter the Amount">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Choose Description:</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Choose the Category:</label>
            <select class="form-select" id="category" name="category">
              <option value="Movie">Movie</option>
              <option value="Fuel">Fuel</option>
              <option value="Electricity">Electricity</option>
              <option value="Food">Food</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
      </div>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
